<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item id="mat" src="/assets/mat.gltf"></a-asset-item>
      </a-assets>
      <a-marker
        type="pattern"
        preset="custom"
        url="/assets/pattern-marker.patt"
      >
        <a-entity gltf-model="#mat" scale="0.5 0.5 0.5" animation-mixer></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
